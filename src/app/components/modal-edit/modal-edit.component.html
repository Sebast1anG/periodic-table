<h1 mat-dialog-title class="dialog-title">Edit Element</h1>

<div mat-dialog-content class="dialog-content" *ngIf="!(loading$ | push)">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" placeholder="Enter name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Weight</mat-label>
    <input matInput [(ngModel)]="data.weight" placeholder="Enter weight">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Symbol</mat-label>
    <input matInput [(ngModel)]="data.symbol" placeholder="Enter symbol">
  </mat-form-field>
</div>

<div mat-dialog-actions class="dialog-actions" *ngIf="!(loading$ | push)">
  <button mat-raised-button class="cancel-button" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" class="save-button" (click)="onSave()">Save</button>
</div>
